# EAS Subgraph Schema (MVP)

type Schema @entity(immutable: true) {
  id: String! # uid as hex string
  resolver: Bytes!
  revocable: Boolean!
  schema: String!
  createdAt: BigInt!
  txHash: Bytes!
}

type Attestation @entity(immutable: false) {
  id: String! # uid as hex string
  schema: Bytes! # schema uid as bytes32
  attester: Bytes!
  recipient: Bytes!
  time: BigInt!
  expirationTime: BigInt!
  revocable: Boolean!
  refUID: Bytes!
  data: Bytes!
  revokedAt: BigInt
  txHash: Bytes!
  revoked: Boolean! # Added to track revocation status
}
