specVersion: 1.2.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SchemaRegistry
    network: settlemint
    source:
      address: "0x9d59a180322f97c2625a2fb91df86a1018072546"
      abi: SchemaRegistry
      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Schema
      abis:
        - name: SchemaRegistry
          file: ./abis/SchemaRegistry.json
      eventHandlers:
        - event: Registered(indexed bytes32,indexed address,(bytes32,address,bool,string))
          handler: handleRegistered
      file: ./src/mapping.ts
  - kind: ethereum
    name: EAS
    network: settlemint
    source:
      address: "0x8019c2eb95b512c99688edef51a5bcf4b85ac044"
      abi: EAS
      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Attestation
      abis:
        - name: EAS
          file: ./abis/EAS.json
      eventHandlers:
        - event: Attested(indexed address,indexed address,bytes32,indexed bytes32)
          handler: handleAttested
        - event: Revoked(indexed address,indexed address,bytes32,indexed bytes32)
          handler: handleRevoked
      file: ./src/mapping.ts
